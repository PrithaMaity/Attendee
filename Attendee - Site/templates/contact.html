{% extends "layout.html" %}
{% block body %}
<main>
    <div class="container-fluid text-center py-4 text-light" style="background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        ">
        <h1>We'd love to hear from you</h1>
        <p class="fs-5">Whether you have a question about features, need a demo, or anything else, our team is ready
            to answer all your questions</p>
    </div>
    <div class="d-flex justify-content-center my-5">
        <div class="border border-1 rounded p-3" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
            <h1 class="text-center">Get in touch with us</h1>
            <form action="/contact" method="POST">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-3" name="firstName" placeholder="First name"
                            aria-label="First name" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control mb-3" name="lastName" placeholder="Last name"
                            aria-label="Last name" required>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                        placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" name="message"
                        id="floatingTextarea2" style="height: 150px" required></textarea>
                    <label for="floatingTextarea2">Your message</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" id="submitMsg" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>

    </div>
</main>
{% endblock %}
